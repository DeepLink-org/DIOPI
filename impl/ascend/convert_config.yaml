- diopiConvolution2d:
    dtype: (float64)->float16
    layout: NCHW

- diopiConvolution2dBackward:
    dtype: (float64)->float16
    layout: NCHW

- diopiAdaptiveAvgPool2d:
    dtype: (float64)->float32 , (float16)->float32
    layout: NCHW

- diopiAdaptiveAvgPool2dBackward:
    dtype: (float64)->float32 , (float16)->float32
    layout: NCHW

- diopiBatchNorm:
    dtype: (float64)->float32
    layout: NCHW

- diopiBatchNormBackward:
    dtype: (float64)->float32
    layout: NCHW
